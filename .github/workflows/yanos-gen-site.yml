on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: Generate site
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Generate site
        uses: tufteddeer/yanos-action@0.1.0
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4.2.5
        with:
          branch: gh-pages
          folder: out
