<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %}{{ config.title }}{% endblock title %}</title>
        <link rel="stylesheet" href="/classless.css"/>
        <link rel="stylesheet" href="/style.css"/>
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    {% set categories = get_taxonomy(kind="categories") %}
                    {% for c in categories.items %}

                        <li><a href={{ c.permalink }}>#{{ c.name }}</a></li>
                    {% endfor %}
                    <li><a href="https://github.com/tufteddeer">GitHub</a></li>
                </ul>
            </nav>
            <h1><a href = {{ config.base_url }}>{{ config.title }}</a></h1>
            <hr>

        </header>
        <main>
                {% block main %}
                {% endblock main %}
        </main>
           
        <footer>
            Made with <a href="https://www.getzola.org/">Zola</a> and <a href="https://classless.de">Classless.css</a>
        </footer>
  </body>
</html>
