{% extends "base.html" %}}

{% block title %}
My site
{% endblock title %}
{% block content %}
    <h2>Posts:</h2>
        
    <ul>
        {% for item in posts_meta %}
            <li>
                <a href={{item.rendered_to}}>

                    {% if item.header.title is defined %}
                        {{ item.header.title}}
                    {% else %}
                        {{ item.source_file }}
                    {% endif %}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock content %}
