{% extends "base.html" %}

{% block title %}
    {% if header.title is defined %}
        {{ category }}
    {% endif %}
{% endblock title %}


{% block content %}

    <h1>Category: {{ category }} </h1>
        {% for post in posts_in_category %}
        <li> <a href={{post.meta.rendered_to}}> {{post.meta.header.title}} </a></li>

        {% endfor %}


{% endblock content %}
